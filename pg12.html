<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pg9.css" />

  <link href="https://fonts.googleapis.com/css?family=Aldrich:regular" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .animation-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <script>
    'use strict';

    var app = {

      chars: ['a', 'b', 'c', 'd', 'f', 'h', 'j', 'd', 'f', 'g', 'h', 's', 'j', 'k', 'n', 'm', 'c', 'o', 'm', 'q', 'r', 's', 'x', 'u', 'v', 'w', 'l', 'y', 'z', '0', 'p', 'a', 'b', 'f', 's', 'q', 'c', 'z', 'b'],

      init: function () {
        app.container = document.createElement('div');
        app.container.className = 'animation-container';
        document.body.appendChild(app.container);
        window.setInterval(app.add, 100);
      },

      add: function () {
        var element = document.createElement('span');
        app.container.appendChild(element);
        app.animate(element);
      },

      animate: function (element) {
        var character = app.chars[Math.floor(Math.random() * app.chars.length)];
        var duration = Math.floor(Math.random() * 25) + 5; // Increase the range and add a base value
        var offsetLeft = Math.floor(Math.random() * 80) + 10; // Spread horizontally across 10% to 90%
        var offsetTop = Math.floor(Math.random() * 80) + 10; // Spread vertically across 10% to 90%
        var size = 10 + (15 - duration);
        element.style.cssText = 'left:' + offsetLeft + 'vw; top:' + offsetTop + 'vh; font-size:' + size + 'px; animation-duration:' + duration + 's';
        element.innerHTML = character;
        window.setTimeout(app.remove, duration * 1000, element);
      },

      remove: function (element) {
        element.parentNode.removeChild(element);
      },

    };

    document.addEventListener('DOMContentLoaded', app.init);

  </script>

</body>

</html>
