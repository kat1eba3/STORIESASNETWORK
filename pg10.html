<body>
    <p class="animated-title" aria-label="Lost in these imaginary illusions I forgot my destiny - that of the hunted. For an undetermined period of time I felt myself cut off from the world, an abstract spectator. The hazy and murmuring countryside, the moon, the decline of the evening, stirred within me. Going down the gently sloping road I could not feel fatigue. The evening was at once intimate and infinite. "></p>


    <section class="circle">
        <a class="circle-link" href="pg8.html"></a>
    </section>
<script> 

let animationContainer = document.querySelector('.animated-title');
let textData = animationContainer.getAttribute('aria-label');

function splitWords() {
  let splitedText = textData.split(' ');
  
  splitedText.join('& &').split('&').forEach(function(e){
    let span = document.createElement('span');
    span.classList.add('animated-word');
    span.setAttribute('data-text', e); 
    animationContainer.appendChild(span);
  });
  splitLetters();
}
splitWords()


function splitLetters() {
  let animatedWords = document.querySelectorAll('.animated-word');
  animatedWords.forEach(function(e, i){
    e.getAttribute('data-text').split('').forEach(function(f, j) {
      f = f == ' ' ? '&#32;' : f;
      let span = document.createElement('span');
      span.classList.add('animated-element');
      span.setAttribute('aria-hidden', 'true'); 
      span.innerHTML = f;
      e.appendChild(span);
    });
    animate(e, i);
  })
}

function animate(e, i) {
  let wordCount = e.getAttribute('data-text').length;
  e.style.opacity = 1;
  e.classList.add('animate');
}



</script>

</body>
</html>
